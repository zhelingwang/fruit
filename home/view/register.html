<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>快速登录</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body style="font-family: 'microsoft yahei';">
<section id="quick_login" class="method_1">
 <h2><a href="fruit.v.html"><img src="images/arrow_left.png" alt=""> </a>登录果园账户</h2>
 <div class="info_form">
	<div class="phone">
		<label for=""><img src="images/phone.png" alt=""></label>
		<input type="text" name="phone" placeholder="手机号码" />
	</div>

	<div>
		<label for=""><img src="images/pwd.png" alt=""></label>
		<input type="text" name="pwd_1" placeholder="密码" />
	</div>

	<div>
		<label for=""><img src="images/pwd.png" alt=""></label>
		<input type="text" name="pwd_2" placeholder="再次输入密码" />
	</div>

	<div class="number">
		<label for=""><img src="images/number.png" alt=""></label>
		<input type="text" name="check_num" placeholder="验证码" />
		<img src="../api/codeApi.php" onclick="this.src='../api/codeApi.php?t='+Math.random()" alt="">
	</div>
	<a href="#" class="login_btn" style="margin-top:0">用户注册</a>
 </div>
</section>

<script src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">

	function register(){

		$("#quick_login .login_btn").click(function(){
			$.get("../api/register.php",{
				"phone":$(".info_form input[name=phone]").val(),
				"pwd1":$(".info_form input[name=pwd_1]").val(),
				"pwd2":$(".info_form input[name=pwd_2]").val(),
				"check_num":$(".info_form input[name=check_num]").val()				
			},function(data){
				$("body").append(data);
			});

		});
	}

	register();


</script>
</body>
</html>
